version: '3.9'

services:
  redis:
    image: redis:7-alpine
    command: ['redis-server', '--save', '60', '1', '--loglevel', 'warning']
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data

  supabase-db:
    image: supabase/postgres:15.1.1.80
    restart: unless-stopped
    ports:
      - '54322:5432'
    environment:
      POSTGRES_PASSWORD: ${SUPABASE_DB_PASSWORD:-postgres}
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres
    volumes:
      - supabase-db-data:/var/lib/postgresql/data

  auth:
    image: supabase/gotrue:v2.101.0
    depends_on:
      - supabase-db
    environment:
      GOTRUE_SITE_URL: ${SITE_URL:-http://localhost:3000}
      GOTRUE_JWT_SECRET: ${SUPABASE_JWT_SECRET:-dev-jwt-secret}
      GOTRUE_JWT_EXP: 3600
      GOTRUE_DB_DRIVER: postgres
      GOTRUE_DB_DATABASE_URL: postgres://postgres:${SUPABASE_DB_PASSWORD:-postgres}@supabase-db:5432/postgres
      GOTRUE_API_HOST: 0.0.0.0
      GOTRUE_API_PORT: 9999
      GOTRUE_DISABLE_SIGNUP: 'false'
      GOTRUE_MAILER_AUTOCONFIRM: 'true'
      GOTRUE_EXTERNAL_EMAIL_ENABLED: 'true'
      GOTRUE_LOG_LEVEL: DEBUG

  rest:
    image: postgrest/postgrest:v12.2.2
    depends_on:
      - supabase-db
    environment:
      PGRST_DB_URI: postgres://postgres:${SUPABASE_DB_PASSWORD:-postgres}@supabase-db:5432/postgres
      PGRST_DB_SCHEMAS: public,storage
      PGRST_DB_ANON_ROLE: anon
      PGRST_JWT_SECRET: ${SUPABASE_JWT_SECRET:-dev-jwt-secret}
    ports:
      - '54321:3000'

  realtime:
    image: supabase/realtime:v2.25.63
    depends_on:
      - supabase-db
    environment:
      DB_HOST: supabase-db
      DB_NAME: postgres
      DB_USER: postgres
      DB_PASSWORD: ${SUPABASE_DB_PASSWORD:-postgres}
      DB_PORT: 5432
      PORT: 4000
      JWT_SECRET: ${SUPABASE_JWT_SECRET:-dev-jwt-secret}
    ports:
      - '54324:4000'

  storage:
    image: supabase/storage-api:v1.32.1
    depends_on:
      - supabase-db
      - auth
    environment:
      ANON_KEY: ${SUPABASE_ANON_KEY:-dev-anon-key}
      SERVICE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-dev-service-role-key}
      POSTGREST_URL: http://rest:3000
      PGRST_JWT_SECRET: ${SUPABASE_JWT_SECRET:-dev-jwt-secret}
      DATABASE_URL: postgres://postgres:${SUPABASE_DB_PASSWORD:-postgres}@supabase-db:5432/postgres
      PGOPTIONS: '-c search_path=storage,public'
      FILE_SIZE_LIMIT: 52428800
    ports:
      - '54325:5000'

  studio:
    image: supabase/studio:2025.12.01-sha-4ad48b7
    depends_on:
      - supabase-db
      - rest
      - auth
      - storage
    environment:
      SUPABASE_URL: ${SUPABASE_URL:-http://localhost:54321}
      SUPABASE_ANON_KEY: ${SUPABASE_ANON_KEY:-dev-anon-key}
      SUPABASE_SERVICE_ROLE_KEY: ${SUPABASE_SERVICE_ROLE_KEY:-dev-service-role-key}
      SUPABASE_PUBLIC_URL: ${SITE_URL:-http://localhost:3000}
    ports:
      - '54326:3000'

volumes:
  redis-data:
  supabase-db-data:
